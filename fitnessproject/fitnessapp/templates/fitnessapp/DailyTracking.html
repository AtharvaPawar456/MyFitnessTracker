{% extends 'fitnessapp/base.html' %} {% block title %}Fitness . Daily Tracking{% endblock %}
<div>{% block content %} {% load static %}</div>
    
    <div class="text-center text-4xl font-bold text-indigo-600">Daily Tracking</div>


    <div class="mx-20 my-2 p-10 rounded-md shadow-xl border grid grid-cols-2">

        <div>
            <img src="{% static 'fitnessapp\setup\images\profileTracking.jpg' %}" class="rounded-md h-full shadow-2xl mx-auto" alt="Logo" />
            <div class="text-center mt-2">Daily Profile Pic Example</div>
        </div>
        <div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class=" mb-1">Upload Your Daily Profile Pic Here:</div>
                <input type="file" name="file" accept=".png, .jpeg, .jpg" class="mb-5 p-4 border rounded-md w-full px-40">

                <div class="mb-5">
                    <div class=" mb-1">Height (in cms):</div>
                    <input type="number" id="height" name="height" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Height : 86" required>
                </div>

                <div class="mb-5">
                    <div class=" mb-1">Weight (in kgs):</div>
                    <input type="number" id="weight" name="weight" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Weight : 74" required>
                </div>
                
                <div class="mb-5">
                    <div class=" mb-1">Calorie (in kcal):</div>
                    <input type="number" id="calorie" name="calorie" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="calorie : 2500" required>
                </div>

                <button type="submit" class="w-full border p-2 rounded-md bg-indigo-200 hover:bg-indigo-600 hover:text-white font-bold">Upload</button>
            </form>
        </div>



    </div>
    
{% endblock %}
