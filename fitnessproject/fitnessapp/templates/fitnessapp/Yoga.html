{% extends 'fitnessapp/base.html' %} {% block title %}Fitness | Dashboard{% endblock %}
<div>{% block content %} {% load static %}</div>
    
    <div class="text-center text-4xl font-bold text-indigo-600 mb-4">Yoga</div>


    <div class="mx-20 my-20">

        <!-- Yoga -->
        <div>
            
            <!-- Types : cards -->
            <div class="grid grid-cols-4 gap-4">
                
                {% for item in yogadetails %}

                <!-- <a href="{{item.link}}" class="hover:bg-red-200"> -->
                    <div class="border p-4 rounded-md shadow-md h-full">                
                        <!-- <img src="{% static item.image %}" class="h-60 mx-auto rounded-md shadow-md" alt="Logo" /> -->
                        <div class="text-center font-bold text-xl mt-5">{{ item.name }}</div>
                        <div class="text-justify mt-4 text-sm">{{ item.description }} </div>

                        <div class="text-justify mt-4">
                            <div>
                                <div class="text-xl font-bold">Benefits</div>
                                {% for food in item.benefits %}
                                    <div class="border p-2 bg-yellow-100 text-sm my-2 rounded-md">-> {{ food }}</div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                <!-- </a> -->
                {% endfor %}

            </div>
        </div>


    </div>
    
{% endblock %}
